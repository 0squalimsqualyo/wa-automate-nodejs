name: Build & Publish Documentation

on:
  release:
    types: [published]
  workflow_dispatch:
    

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run build
      - run: npm i
      - run: npm run docs
        env:
          GIT_USER: "shah@idk.uno"
          GIT_PASS: ${{ secrets.GITHUB_TOKEN }}